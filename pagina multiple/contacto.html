<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/49b80977bc.js" crossorigin="anonymous"></script>

</head>
<body>
    <!---Resto de anotaciones, ver index.html----->
    <div class="bg-primary p-3 mb-4 d-flex justify-content-between align-items-center w-100 m-0 position-relative">
        <h1 style="font-family: Arial; font-size: 10px; color: #212529; margin-bottom: 0;">ElPepe Gamestop</h1>
        <!---#Botones superiores de navegación----->
        <ul class="nav nav-tabs">
            <!---Página de inicio predeterminada----->
            <li class="nav-item">
                <a class="nav-link active bg-primary text-dark" href="index.html">Inicio</a>
            </li>
            <!---Holder momentáneo, rellenado con un enlace a un gif sorpresa----->
            <li class="nav-item">
                <a class="nav-link bg-primary text-dark" href="assets/img/pjt.gif" target="_blank"><i class="fa-solid fa-cart-shopping"></i></a>
            </li>
            <!---Redireccion a contacto----->
            <li class="nav-item">
                <a class="nav-link bg-primary text-dark" href="contacto.html">Contacto</a>
            <li class = "nav-item">
                <a class="nav-link bg-primary text-dark" href="login.html">Cuenta</a>
            </li>
        </ul>
    </div>
    <div class="container mb-4">
        <form id="formularioContacto">
            <div id="alertaFormulario" class="alert d-none"></div>
            <!---Recuadro de nombre en el contacto----->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" data-obligatorio="true" data-nombre="Nombre" placeholder="Tu nombre">
            </div>
            <!---Recuadro de correo en el contacto----->
            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" name="correo" data-obligatorio="true" data-nombre="Correo" placeholder="tu@email.com">
            </div>
            <!---Recuadro de mensaje en el contacto----->
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" name="mensaje" data-obligatorio="true" data-nombre="Mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="btnProcesar">Enviar</button>
        </form>
    </div>
    <div class="surprise">
        <a href="assets/img/jesus_simpsons.gif">Sorpresa</a>
    </div>
    <footer style="margin-top: 20px; font-size: 12px; color: #777;">
        <p>© 2025 N.W.A, Equipo Fundador: Jeferson Carbonell | Roberto Jara | Dr. Dre | Ice Cube. Todos los derechos reservados.</p>
    </footer>
    <script src="assets/funciones.js"></script>
</body>
</html>
